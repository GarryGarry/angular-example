

<html ng-app = "mainapp">
<head>
	<meta charset="utf-8">
	<title>first angular js code</title>
	<script  src= "http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js">
	</script>
<script>
var mainapp = angular.module('mainapp',[]);
 mainapp.controller( 'sample', function($scope) 
{
	$scope.names = ['po','mia','garry'];
	
	$scope.addname= function()
	{
      $scope.names.push($scope.enteredName);
	}; 
	
});
</script>
</head>
<body ng-controller = "sample">
<ul>
 <li ng-repeat="name in names"> 
 {{name}}
</li>
</ul>
<form ng-submit="addname()" >
<input type="text" ng-model="enteredName">
<input  type= "submit" value ="add">
</form>



</body>
</html>
